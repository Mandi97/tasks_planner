{% extends 'base.html' %}

{% block container %}
    <div class="row">
        <div class="col-md-9">
            <h1>{{ planner.title }}</h1>
            <p><i>Created by: {{ planner.owner.fullname }} at {{ planner.created|date }}</i></p>
            <a href="{% url 'planners:planner-update' pk=planner.pk %}" class="btn btn-warning">Edit Planner</a>
            <a href="{% url 'planners:planner-delete' pk=planner.pk %}" class="btn btn-danger">Delete Planner</a>
            <a href="{% url 'planners:task-create' %}" class="btn btn-success">Create Task</a>
            <p></p>
            <div class="vstack gap-xxl-5">
            <div class="bg-body-tertiary border">Monday:</div>
            <div class="bg-body-tertiary border">Tuesday:</div>
            <div class="bg-body-tertiary border">Wednesday:</div>
            <div class="bg-body-tertiary border">Thursday:</div>
            <div class="bg-body-tertiary border">Friday:</div>
            <div class="bg-body-tertiary border">Saturday:</div>
            <div class="bg-body-tertiary border">Sunday:</div>
            </div>
        </div>
    </div>
{% endblock %}
